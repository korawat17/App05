      <ion-card (click)="gotoDetail(i)">

        <ion-card-header>
          <ion-card-title>
           {{i.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
          {{i.detail}}
        </ion-list>
        </ion-card-content>
        <ion-list>{{i.price}}บาท</ion-list>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
