<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card *ngIf="">
  <img src="item.imageURL" alt="">
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-content><ion-list>{{item.price}}</ion-list>
        <ion-list>{{item.detail}}</ion-list>
      </ion-card-content>

  </ion-card-header>
 </ion-card>
</ion-content>
